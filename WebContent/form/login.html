<html>

<head>
    <meta charset="ISO-8859-1">
    <title>FMS - Login</title>
    <link rel="icon" href="../img/icons/fmsround.png" type="image/x-icon">
      <link rel="stylesheet" type="text/css" href="../css/style.css">

</head>


<body>
  
   <header>

        <a href="#"> <img id="logo" src="../img/icons/fms transparent.png"></a>
       
    </header>
    <div class="logincontainer">


        <form class="loginform" action="../LoginServlet" method="GET">
            <img id="loginavatar" src="..\img\icons\loginavatar.png">
            <label for="username">Username:</label><br>
            <input type="text" name="username" /><br/><br>

            <label for="password">Password:</label><br>
            <input type="password" name="password" /> <br/><br>

            <input class="buttonform" type="submit" value="Log in" />
            <br/>




        </form>
    </div>

</body>

</html>

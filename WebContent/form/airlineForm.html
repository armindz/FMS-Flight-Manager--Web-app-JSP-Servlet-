<html>

<head>
    <meta charset="ISO-8859-1">
    <title>FMS - Create Airline</title>
    <link rel="icon" href="../img/icons/fmsround.png" type="image/x-icon">
</head>


<body>
    <link rel="stylesheet" type="text/css" href="../css/style.css">
    <link href='https://fonts.googleapis.com/css?family=Bubbler One ' rel='stylesheet '>
    <link href='https://fonts.googleapis.com/css?family=Nunito' rel='stylesheet'>


    <header>

        <a href="../index.html"> <img id="logo" src="../img/icons/fms transparent.png"></a>
        <div class="navbarsections">
            <div class="dropdown">
                <button class="dropbtn">Create &#11206;</button>
                <div class="dropdown-content">
                    <a href="airlineForm.html">Airline</a>
                    <a href="airportForm.html">Airport</a>
                    <a href="flightForm.jsp">Flight</a>
                </div>
            </div>

            <div class="dropdown">
                <button class="dropbtn">List &#11206;</button>
                <div class="dropdown-content">
                    <a href="../list/airlineList.jsp">Airline</a>
                    <a href="../list/airportList.jsp">Airport</a>
                    <a href="../list/flightList.jsp">Flight</a>
                </div>
            </div>


            <div class="dropdown">
                <button class="dropbtn">Modify &#11206;</button>
                <div class="dropdown-content">
                    <a href="#">Airline</a>
                    <a href="#">Airport</a>
                    <a href="#">Flight</a>
                </div>
            </div>

            <a id="settingsButton" href="../settings.jsp"> <img src="../img/icons/settingsIcon.ico"></a>

            <form class="logoutButton" action="../LogoutServlet" method="GET">
                <button class="logoutbtn">Log out!</button>
            </form>
        </div>
    </header>

    <h2 id="formHeading">Airline Creator</h2>
    <form class="airlineform" action="../AirlineAddServlet" method="GET">
        <img class="formavatar" src="..\img\icons\airlineavatar.jpg">
        <label for="airlineCodename">Codename:</label><br>
        <input type="text" name="airlineCodename" /><br/><br>

        <label for="airlineCallsign">Callsign:</label><br>
        <input type="text" name="airlineCallsign" /> <br/><br>


        <label for="airlineCountry">Country:</label><br>
        <input type="text" name="airlineCountry" /> <br/><br/>

        <input class="buttonform" type="submit" value="Create" />

    </form>


</body>

</html>
